<ul ng-controller="CarrouselController" rn-carousel rn-carousel-indicator rn-carousel-swipe="{{true}}" class="my-slider ng-cloak">
    <li ng-repeat="slide in slides4" ng-style="{'background-color': '#000000','background-position': 'center','background-repeat':'no-repeat', 'background-image': 'url(' + slide.img + ')'}">
        <div class="debug">
            {{ slide.label }} / {{ slides4.length }}
            <br>carouselIndex: {{ carouselIndex }}
            <br>carouselBufferIndex: {{ carouselBufferIndex }}
            <br>
        </div>
    </li>
</ul>
