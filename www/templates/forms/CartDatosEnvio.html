<ons-page ng-controller="CartController">
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <div class="panel">
                    <div class="panel-heading">Ingrese sus datos para finalizar su pedido</div>
                    <div class="panel-body">

                        <ons-row style="margin-top: 10px;">
                            <ons-col>
                                <input type="text" ng-model="nombre" class="text-input--underbar" placeholder="Nombre" value="">
                                <input type="text" ng-model="apellido" class="text-input--underbar" placeholder="Apellido" value="">
                                <input type="email" ng-model="mail" class="text-input--underbar" placeholder="Email" value="">
                                <input type="text" ng-model="celular" class="text-input--underbar" placeholder="Celular" value="">
                            </ons-col>
                        </ons-row>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        Datos de envío y seguro</div>
                    <div class="panel-body">

                        <ons-row style="margin-top: 10px;">
                            <ons-col>
                                <select type="text" class="text-input--underbar select-combo" ng-model="formaEnvio" required="required">
                                    <option value="">-- Seleccionar tipo de envío --</option>
                                    <option value="1">Retiro en local</option>
                                    <option value="2">Envío asegurado</option>
                                    <option value="3">Envío sin asegurar</option>
                                    <option value="4">Otro</option>
                                </select>

                                <input type="text" ng-model="localidad" class="text-input--underbar" placeholder="Localidad" value="">

                                <input type="text" ng-model="codigoPostal" class="text-input--underbar" placeholder="Codigo Postal" value="">

                                <select type="text" class="text-input--underbar select-combo" ng-model="provincia" required="required" id="UsuarioProvinciaId">
                                    <option value="">-- Seleccionar provincia --</option>
                                    <option value="1">Buenos Aires</option>
                                    <option value="2">Capital Federal</option>
                                    <option value="3">Catamarca</option>
                                    <option value="4">Cordoba</option>
                                    <option value="5">Corrrientes</option>
                                    <option value="6">Chaco</option>
                                    <option value="7">Chubut</option>
                                    <option value="8">Entre Rios</option>
                                    <option value="9">Formosa</option>
                                    <option value="10">Jujuy</option>
                                    <option value="11">La Pampa</option>
                                    <option value="12">La Rioja</option>
                                    <option value="13">Mendoza</option>
                                    <option value="14">Misiones</option>
                                    <option value="15">Neuquen</option>
                                    <option value="16">Rio Negro</option>
                                    <option value="17">Salta</option>
                                    <option value="18">San Luis</option>
                                    <option value="19">San Juan</option>
                                    <option value="20">Santa Cruz</option>
                                    <option value="21">Santa Fe</option>
                                    <option value="22">Santiago del Estero</option>
                                    <option value="23">Tierra del Fuego</option>
                                    <option value="24">Tucuman</option>
                                </select>

                                <select type="text" class="text-input--underbar select-combo" ng-model="formaDePago" required="required" id="">
                                    <option value="">-- Seleccionar tipo de pago --</option>
                                    <option value="1">Deposito</option>
                                    <option value="2">Mercado Pago</option>
                                    <option value="3">Visa</option>
                                </select>

                                 <textarea class="text-input--underbar" ng-model="observaciones" placeholder="Observaciones" style="font-size:19px;width: 80%; height: 100px;"></textarea>
                            </ons-col>
                        </ons-row>
                    </div>
                </div>
            </div>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large" should-spin="{{working}}" ng-click="enviarPedido()">Enviar Pedido</ons-button>
            </div>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large--quiet" disabled="{{working}}" ng-click="ons.navigator.popPage()">Mejor no</ons-button>
            </div>
        </ons-col>
    </ons-row>
</ons-page>
