<ons-page ng-controller="CartController">
    <module-header></module-header>
    <div class="content-padded" ng-hide="loading">
        <ons-row style="margin-top: 20px;">
            <ons-col align="center">
                <div>{{product.title}}</div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col>
                <ons-list>
                    <ons-list-header>Cantidad</ons-list-header>
                    <ons-list-item align="center">
                         <ons-button ng-click="quantityDecrement()"><ons-icon icon="minus"></ons-icon></ons-button><input type="number" min="1" ng-model="cantidad" disabled class="text-input" placeholder="Cantidad"><ons-button ng-click="quantityIncrement()"><ons-icon icon="plus"></ons-icon></ons-button>
                    </ons-list-item>
                    <ons-list-header ng-if="product.options">Opciones</ons-list-header>
                    <ons-list-item ng-if="product.options">
                        <select type="text" ng-model="myTalle" ng-options="talle.id as talle.name group by talle.stock for talle in product.talles" class="text-input--underbar select-combo">
                        <option value="">-- Elija una opci√≥n --</option>
                        </select>
                    </ons-list-item>
                </ons-list>
            </ons-col>
        </ons-row>

        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="addToKart()">Agregar al Carrito</ons-button>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <ons-button modifier="large" disabled="{{isWorking}}" ng-click="ons.navigator.popPage()">volver</ons-button>
            </ons-col>
        </ons-row>
    </div>
</ons-page>
