<ons-page>

    <div ng-include="'templates/ModuleHeader.html'"></div>
    <div class="content-padded" ng-hide="loading">
        <ons-row style="margin-top: 0px;">
            <ons-col align="center">
                <br>
                <div>{{product.title}}</div>
                <div ng-repeat="slide in product.images">
                    <div class="frame-for-featured-image" ng-show="$first">
                        <img class="featured-image" src="{{'http://www.nakaoutdoors.com.ar/img/articulos/'+ currentSlide}}" />
                    </div>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <div class="image-frame bottom-image-picker" style="text-align:center;">
                    <div class="image-frame-for-picker image-frame" ng-repeat="slide in product.images">
                        <img class="image-picker-item" ng-click="setCurrentSlide(slide)" src="{{'http://www.nakaoutdoors.com.ar/img/articulos/'+ slide}}" />
                    </div>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 0px;">
            <ons-col align="center">
                <ons-list>
                    <ons-list-header>
                        <ons-row>
                            <ons-col align="center">
                                <i class="fa fa-credit-card"></i> 
                                <span class="product-debit-credit-label">Debito/Credito :</span>
                                <span class="product-debit-credit-price">${{product.credit_price}}</span>
                            </ons-col>
                            <ons-col align="center">
                                <i class="fa fa-money"></i> 
                                <span class="product-contado-label">Efectivo -10% :</span>
                                <span class="product-contado-price">${{product.price}}</span>
                            </ons-col>
                        </ons-row>
                    </ons-list-header>
                    <ons-list-header style="padding-left: 0px;">
                        <img style="width:100%; height:auto" src="http://imgmp.mlstatic.com/org-img/banners/ar/medios/online/575X40.jpg">
                    </ons-list-header>
                    <ons-list-item modifier="chevron" ng-click="ons.navigator.pushPage('templates/PageProductDetail.html', {productDetails: product.body})">
                        <ons-icon icon="info-circle"></ons-icon>Detalles del Producto</ons-list-item>
                    <ons-list-item modifier="chevron" ng-click="ons.navigator.pushPage('templates/PageProductQuestions.html', {productQuestions: product.questions})">
                        <ons-icon icon="question-circle"></ons-icon>Preguntas</ons-list-item>
                </ons-list>
                <br>
                <button class="button login-button">Comprar</button>
            </ons-col>
        </ons-row>
    </div>
    <div class="content-padded" ng-show="loading">
        <ons-row>
            <ons-col align="center">
                <ons-icon icon="spinner" size="40px" spin="true"></ons-icon>
                <br>cargando...
            </ons-col>
        </ons-row>
    </div>
</ons-page>
