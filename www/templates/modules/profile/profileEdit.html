<ons-button ng-if="false" modifier="large" should-spin="{{isWorking}}" ng-click="getPictureFromGallery()">
    <ons-icon icon="camera"></ons-icon>Obtener foto de la galeria</ons-button>
<br>

<form novalidate name="formUser" ng-submit="saveProfile()">
    <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="saveProfile()">Guardar</ons-button>
    <div class="content-padded">
        <div class="panel">
            <div class="panel-heading">Editar mis datos</div>
            <div class="panel-body">
                <label>Nombre:</label>
                <input type="text" ng-model="userData.profileData.nombre" class="text-input--underbar" placeholder="Nombre" value="" required>


                <label>Apellido:</label>
                <input type="text" ng-model="userData.profileData.apellido" class="text-input--underbar" placeholder="Apellido" value="" required>

                <label>e-mail:</label>
                <input type="email" ng-model="userData.profileData.mail" class="text-input--underbar" placeholder="Email" value="" required>

                <label>Telefono:</label>
                <input type="text" ng-model="userData.profileData.telefono" class="text-input--underbar" placeholder="telefono" value="">

                <label>Código de área:</label>
                <input type="text" ng-model="userData.profileData.cod_area" class="text-input--underbar" placeholder="código de área" value="">

                <label>Celular:</label>
                <input type="text" ng-model="userData.profileData.celular" class="text-input--underbar" placeholder="celular" value="">
            </div>
        </div>
    </div>
    <div class="content-padded">
        <div class="panel">
            <div class="panel-heading">Editar mis datos</div>
            <div class="panel-body">
                <label>Dirección:</label>
                <input type="text" ng-model="userData.profileData.direccion" class="text-input--underbar" placeholder="dirección" value="">

                <label>Provincia:</label>
                <select required type="text" class="text-input--underbar select-combo" ng-model="userData.profileData.provincia_id" ng-options="province.id as province.name for province in buyOptions.provinces">
                    <option value="">-- Seleccionar provincia --</option>
                </select>

                <label>Terminal de envío:</label>
                <input type="text" ng-model="userData.profileData.terminal" class="text-input--underbar" placeholder="Terminal" value="">

                <label>Localidad:</label>
                <input type="text" ng-model="userData.profileData.localidad" class="text-input--underbar" placeholder="localidad" value="">

                <label>Partido:</label>
                <input type="text" ng-model="userData.profileData.partido" class="text-input--underbar" placeholder="partido" value="">

                <label>Código postal:</label>
                <input type="text" ng-model="userData.profileData.codigo_postal" class="text-input--underbar" placeholder="cod. postal" value="">
            </div>
        </div>
    </div>

    <div class="content-padded">
        <div class="panel">
            <div class="panel-heading">Datos de Facturación (no obl.)</div>
            <div class="panel-body">
                <label>Tipo de factura {{userData.profileData.iva_facturacion}}:</label>
                <select required type="text" class="text-input--underbar select-combo" ng-model="userData.profileData.iva_facturacion" ng-options="billing_option.id as billing_option.name for billing_option in buyOptions.billing_options">
                    <option value="">-- Seleccionar tipo de factura --</option>
                </select>
                <div ng-show="userData.profileData.iva_facturacion === 1 || userData.profileData.iva_facturacion === 3">
                    <label>Razón social:</label>
                    <input type="text" ng-model="userData.profileData.razon_social" class="text-input--underbar" placeholder="razón social" value="">
                    <label>Nombre de fantasía:</label>
                    <input type="text" ng-model="userData.profileData.nombre_fantasia" class="text-input--underbar" placeholder="Nombre de Fantasía" value="">


                    <label>Dirección de facturación:</label>
                    <input type="text" ng-model="userData.profileData.dir_facturacion" class="text-input--underbar" placeholder="dirección de facturación" value="">

                    <label>C.U.I.T:</label>
                    <input type="text" ng-model="userData.profileData.cuit" class="text-input--underbar" placeholder="cuit" value="">
                </div>
            </div>
        </div>
    </div>
    <div class="content-padded">
        <div class="panel">
            <div class="panel-heading">Datos de Acceso</div>
            <div class="panel-body">
                <label>Login:</label>
                <input type="text" ng-model="userData.userName" class="text-input--underbar" placeholder="Nombre de Usuario" value="" required>

                <label>Contraseña:</label>
                <input type="password" ng-model="userData.password" class="text-input--underbar" placeholder="Password" value="" required>

                <label>Confirmar Contraseña:</label>
                <input type="password" ng-model="userData.check_password" class="text-input--underbar" placeholder="Check Password" value="" required>

            </div>
        </div>
    </div>
    <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="saveProfile()">Guardar</ons-button>
</form>
