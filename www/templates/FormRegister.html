<ons-page ng-controller="RegisterController">
    <div ng-include="'templates/ModuleHeader.html'"></div>
    <form ng-submit="login()">
        <ons-row style="margin-top: 0px;">
            <ons-col align="center">

                <input type="text" ng-model="nombre" class="text-input--underbar" placeholder="Nombre" value="">
                <input type="text" ng-model="apellido" class="text-input--underbar" placeholder="Apellido" value="">
                <input type="email" ng-model="email" class="text-input--underbar" placeholder="Email" value="">
                <div style="text-align: center" class="content-padded" ng-if="false">
                    <ul class="list margin-top-adjuster">
                        <li class="list__header">Browsers</li>
                        <li class="list__item list__item--tappable">
                            <span class="list__item__line-height">
                                <label class="radio-button wrapper-label">
                                    <input type="radio" name="topcoat" checked="checked">
                                    <div class="radio-button__checkmark"></div>
                                    <span class="radio-button-label">Google Chrome</span>
                                </label>
                            </span>
                        </li>
                        <li class="list__item list__item--tappable">
                            <span class="list__item__line-height">
                                <label class="radio-button wrapper-label">
                                    <input type="radio" name="topcoat">
                                    <div class="radio-button__checkmark"></div>
                                    <span class="radio-button-label">Safari</span>
                                </label>
                            </span>
                        </li>
                        <li class="list__item list__item--tappable">
                            <span class="list__item__line-height">
                                <label class="radio-button wrapper-label">
                                    <input type="radio" name="topcoat">
                                    <div class="radio-button__checkmark"></div>
                                    <span class="radio-button-label">Internet Explorer</span>
                                </label>
                            </span>
                        </li>
                        <li class="list__item list__item--tappable">
                            <span class="list__item__line-height">
                                <label class="radio-button wrapper-label">
                                    <input type="radio" name="topcoat">
                                    <div class="radio-button__checkmark"></div>
                                    <span class="radio-button-label">Opera</span>
                                </label>
                            </span>
                        </li>
                        <li class="list__item list__item--tappable">
                            <span class="list__item__line-height">
                                <label class="radio-button wrapper-label">
                                    <input type="radio" name="topcoat">
                                    <div class="radio-button__checkmark"></div>
                                    <span class="radio-button-label">Firefox</span>
                                </label>
                            </span>
                        </li>
                    </ul>
                </div>
                <input type="text" ng-model="userName" class="text-input--underbar" placeholder="Nombre de usuario" value="">
                <input type="password" ng-model="password" class="text-input--underbar" placeholder="Password" value="">
                <input type="password" ng-model="passwordVerification" class="text-input--underbar" placeholder="Password Verification" value="">

                <br>
                <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="register()">Registrarse</ons-button>
            </ons-col>
        </ons-row>
    </form>
</ons-page>
