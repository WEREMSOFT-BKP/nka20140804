<div style="text-align: center" class="content-padded">
    <div ng-hide="categories.length == 0">
        <ons-row >
            <ons-col class="cadorna2 list__item--tappable" ng-click="ons.navigator.pushPage('templates/PageNewProducts.html')">
                <div>
                    <ons-icon icon="exclamation" size="30px"></ons-icon>
                </div>
                <div class="cadorna">Nuevos</div>
            </ons-col>
            <ons-col class="cadorna2 list__item--tappable" ng-click="ons.navigator.pushPage('templates/PageOfertas.html')">
                <div>
                    <ons-icon icon="bullhorn" size="30px"></ons-icon>
                </div>
                <div class="cadorna">Ofertas</div>
            </ons-col>
            <ons-col class="cadorna2 list__item--tappable" ng-click="ons.navigator.pushPage('templates/PageCommingSoon.html')">
                <div>
                    <ons-icon icon="forward" size="30px"></ons-icon>
                </div>
                <div class="cadorna">Pr√≥ximamente</div>
            </ons-col>
        </ons-row>


        <ons-row style="padding-top: 10px">
            <ons-col ng-repeat="category in categories[0]" class="list__item--tappable" ng-if="$index < 3" ng-click="showCategory(category.id)">
                <img width="50px" height="50px" src="http://www.nakaoutdoors.com.ar/img/articulos/{{category.thumb}}">
                <div class="cadorna">{{category.title}}</div>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top: 10px">
            <ons-col ng-repeat="category in categories[0]" class="list__item--tappable" ng-if="$index > 2" ng-click="showCategory(category.id)">
                <img width="50px" height="50px" src="http://www.nakaoutdoors.com.ar/img/articulos/{{category.thumb}}">
                <div class="cadorna">{{category.title}}</div>
            </ons-col>
            <ons-col class="cadorna2 list__item--tappable" ng-click="ons.navigator.pushPage('templates/PageContacto.html')">
                <div>
                    <ons-icon icon="phone" size="30px"></ons-icon>
                </div>
                <div class="cadorna">Contacto</div>
            </ons-col>
        </ons-row>
    </div>
    <module-loading-spinner ng-show="categories.length == 0"></module-loading-spinner>
    
</div>
