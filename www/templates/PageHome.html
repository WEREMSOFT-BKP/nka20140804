<ons-navigator>
    <ons-page>
        <div ng-include="'templates/ModuleHeader.html'"></div>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <!--<div style="text-align: center">
                    <div class="rn-carousel-container" ng-include="'templates/ModuleCarrousel.html'"></div>
                </div>-->
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 0px;">
            <ons-col align="center">
                <div class="grid-menu-scroller" ng-include="'templates/MenuHome.html'"></div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 0px;" ng-hide="userData.logedIn">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded-left-right">
                    <ons-button modifier="large" ng-click="ons.navigator.pushPage('templates/FormLogin.html')">Login</ons-button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 0px;" ng-show="userData.logedIn">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded-left-right">
                    <ons-button modifier="large" ng-click="ons.navigator.pushPage('templates/FormProfile.html')">Ver Perfil</ons-button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;" ng-show="userData.logedIn">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded-left-right" ng-controller="LoginController">
                    <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="logout()">Logout</ons-button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col class="content-padded-left-right">
               <ons-button ng-click="modalAlert.show()">Alert</ons-button>
            </ons-col>
        </ons-row>


    </ons-page>
</ons-navigator>
