<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Naka Outdoors</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="styles/app.css"/>


  
</head>

<body>
<ons-modal var="modal" ng-controller="LoginController">
  <section style="padding: 0 8px 8px">
    <ons-button modifier="normal" ng-click="login()">Login</ons-button>
  </section>
  <section style="padding: 0 8px 8px">
        <textarea class="textarea" ng-model="debugText" placeholder="Type here" style="width: 100%; height: 100px;"></textarea>
      </section>
</ons-modal>    
<ons-sliding-menu
                  above-page="templates/tabbar.html"
                  behind-page="templates/menu.html"       
                  side="left"
                  max-slide-distance="250px"
                  var="menu">
</ons-sliding-menu>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>


  <script src="cordova.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
